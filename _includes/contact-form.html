<form action="https://formspree.io/f/xoqgdezr" method="POST" class="contact-form">
    <div class="contact-form-input-element">
        <label for="fullname">Name: *</label>
        <input name="fullname" id="fullname" type="text" placeholder="Enter your full name" required>
    </div>
    <div class="contact-form-input-element">
        <label for="email">E-Mail: *</label>
        <input name="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="contact-form-input-element">
    <label for="message">Message: *</label>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message" required></textarea>
    </div>
    <button type="submit">Send</button>
</form>
